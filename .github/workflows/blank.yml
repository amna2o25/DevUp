on: 
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy website
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    # validate PHP syntax
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0' # Specify the PHP version you are using

    - name: Validate PHP syntax
      run: |
        find . -name "*.php" -print0 | xargs -0 -n1 php -l
    # Validate HTML syntax
    - name: Run HTML validation
      run: |
        docker pull ghcr.io/validator/validator:latest
        docker run --rm -v "${{ github.workspace }}":/site ghcr.io/validator/validator:latest java -cp /opt/vnu/vnu.jar nu.validator.cli.Main --skip-non-html /site
    # sync files via FTP
    - name: ðŸ“‚ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/L5SW/Amna/
