on: 
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy website
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    # validate PHP syntax
    - name: Validate PHP Syntax
      run: |
        find . -name "*php" -print0 | xargs -0 -n1 php -1
    # validate HTML syntax
    - name: Validate HTML Syntax
      run: |
        find . -name "*html" -print0 | xargs -0 -n1 html-validate
    # validate CSS syntax
    - name: Validate CSS Syntax
      run: |
        find . -name "*css" -print0 | xargs -0 -n1 stylelint
    # validate JS syntax
    - name: Validate JS Syntax
      run: |
        find . -name "*js" -print0 | xargs -0 -n1 eslint
        
    # sync files via FTP
    - name: ðŸ“‚ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/L5SW/Amna/
