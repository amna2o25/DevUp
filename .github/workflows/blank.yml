on: 
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy website
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    # validate PHP syntax
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0' # Specify the PHP version you are using

    - name: Validate PHP syntax
      run: |
        find . -name "*.php" -print0 | xargs -0 -n1 php -l
    # Validate HTML Syntax
    - name: Validate HTML Syntax
      run: |
        find . -name "*.html" -print0 | xargs -0 -n1 tidy -quiet -errors-only
    # Validate CSS Syntax
    - name: Validate CSS Syntax
      run: |
        find . -name "*.css" -print0 | xargs -0 -n1 csslint --format=compact --errors-only
    # Validate JavaScript Syntax
    - name: Validate JavaScript Syntax
      run: |
        find . -name "*.js" -print0 | xargs -0 -n1 eslint --quiet   
    # sync files via FTP
    - name: ðŸ“‚ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/L5SW/Amna/
