<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patients | Amna Hospital</title>
  <style>
    :root {
      --primary-color: #007bff;
      --bg-color: #f7f9fc;
      --white: #ffffff;
      --text-dark: #333;
      --border-radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
      min-height: 100vh;
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }

    header p {
      font-size: 16px;
    }

    nav {
      background: #0056b3;
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 15px 0;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #004085;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 45px;
      left: 0;
      background-color: #007bff;
      min-width: 160px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #0056b3;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .content-wrapper {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .patients-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .patients-header h2 {
      color: var(--primary-color);
    }

    .patients-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .patients-table th, .patients-table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ccc;
    }

    .patients-table th {
      background-color: var(--primary-color);
      color: white;
    }

    .patients-table td {
      background-color: #f9f9f9;
    }

    .patients-table tr:hover {
      background-color: #f1f1f1;
    }

    .add-patient-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      width: 100%;
      max-width: 180px;
      margin: 0 auto;
      transition: background-color 0.3s;
      display: block;
    }

    .add-patient-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Amna Hospital</h1>
    <p>Your Health, Our Priority</p>
  </header>

  <!-- Navbar -->
  <nav>
    <a href="/">Home</a>
    <a href="/register">Register</a>
    <a href="/login">Login</a>

    <div class="dropdown">
      <a href="#">Patients ▾</a>
      <div class="dropdown-content">
        <a href="/patients">All Patients</a>
        <a href="/patient/new">Add Patient</a>
      </div>
    </div>

    <div class="dropdown">
      <a href="#">Rooms ▾</a>
      <div class="dropdown-content">
        <a href="/rooms">All Rooms</a>
        <a href="/rooms/new">Add Room</a>
      </div>
    </div>

    <a href="/admin">Admin</a>
    <a href="/logout">Logout</a>
  </nav>

  <!-- Patients Content -->
  <div class="content-wrapper">
    <div class="patients-header">
      <h2>All Patients</h2>
      <p>Welcome!</p>
    </div>

    <!-- Patients Table -->
    <table class="patients-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <a href="/patient/<%= patient._id %>">View</a> |
              <a href="/patient/<%= patient._id %>/edit">Edit</a> |
              <a href="/patient/<%= patient._id %>/delete">Delete</a>
            </td>
          </tr>
       
      </tbody>
    </table>

    <!-- Add Patient Button -->
    <button class="add-patient-btn" onclick="window.location.href='/patient/new'">Add New Patient</button>
  </div>
